AWSTemplateFormatVersion: '2010-09-09'
Description: A CloudFormation template to deploy the Stable Diffusion Web UI by Automatic1111

Parameters:
  KeyPairParameter:
    Type: String

  DeviceIdParameter:
    Type: String

Resources:
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: sd-webui-sg
      GroupDescription: Security group for SD WebUI EC2 instance
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 7860
          ToPort: 7860
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8384
          ToPort: 8384
          CidrIp: 0.0.0.0/0

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: g4dn.xlarge
      ImageId: ami-0574da719dca65348
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 100
            VolumeType: gp2
      Tags:
        - Key: Group
          Value: sd-web-ui-cf
      KeyName: !Ref KeyPair
      SecurityGroups:
        - Ref: SecurityGroup
      UserData:
        'Fn::Base64': |
            #!/bin/bash
            cd /home/ubuntu
            git clone https://github.com/rafabulsing/stable-diffusion-webui-cf.git
            sudo -u ubuntu bash stable-diffusion-webui-cf/setup.sh -y >> log.txt

  DeviceId:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Name: /sd-webui/device-id
      Value:
        Ref: DeviceIdParameter
      Tags:
        Group: sd-webui

  KeyPair:
    Type: AWS::EC2::KeyPair
    Properties: 
      KeyFormat: pem
      KeyName: KeyPair
      KeyType: rsa
      PublicKeyMaterial: !Ref KeyPairParameter
      Tags:
        - Key: Group
          Value: sd-webui
